<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-green-100 h-[100vh]">
    <div class="navbar flex justify-between px-14 py-6 items-center">
      <div class="flex items-center justify-center">
        <img width="50px" src="./assets/logo.png" alt="" />
        <a class="text-2xl text-[#006747] font-bold ml-2.5 leading-none"
          >Emergency <br />
          Service
        </a>
      </div>

      <!-- Right Side Buttons -->
      <div class="flex gap-5 items-center">
        <button class="btn bg-green-200 rounded-4xl font-bold text-xl">
          <span id="lifeCount">0</span>
          <img width="22px" src="./assets/heart.png" alt="" />
        </button>

        <button class="btn bg-green-200 rounded-4xl font-bold text-xl">
          <span id="coinCount">100</span>
          <img width="22px" src="./assets/coin.png" alt="" />
        </button>

        <button
          class="btn bg-[#00A63E] rounded-4xl font-bold text-xl text-white"
        >
          <span id="copyCount">2</span> Copy
        </button>
      </div>
    </div>

    <!-- Hero Section/Banner Section -->
    <div
      class="hero h-[239px] bg-[linear-gradient(to_right,_#003d2c,_#00694f,_#003d2c)]"
    >
      <div class="hero-content text-center items-center justify-center">
        <div class="flex flex-col items-center">
          <img width="92px" src="./assets/logo_dark.png" alt="" />
          <h1 class="text-4xl font-bold text-white py-2.5">
            Emergency Service Directory
          </h1>
          <p class="text-white">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
